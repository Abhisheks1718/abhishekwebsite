<head>
  <title>Animation Test</title>

  <style>
    body {
      text-align: center;
      padding-top: 100px;
      font-family: Arial;
    }

    .btn-link {
      display: inline-block;
      background: blue;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .btn-link:hover {
      background: green;
      transform: scale(1.2);
    }

}
