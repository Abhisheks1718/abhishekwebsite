<!DOCTYPE html>
<html>
<head>
  <title>About Abhishek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #d9e7ff);
      display: flex;
      justify-content: center;
      padding: 20px;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      background-color: #2563eb;
      padding: 12px 20px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.2s, text-shadow 0.3s;
    }

    .navbar a:hover {
      color: #ffdd57;
      text-shadow: 0 0 8px #ffdd57;
    }

    .card {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    img {
      width: 100%;
      max-width: 350px;
      border-radius: 12px;
      margin: 20px 0;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .btn-link {
      display: inline-block;
      padding: 14px 26px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 20px;
    }

    .btn-link:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #2563eb, 0 0 30px #2563eb;
    }

    footer {
      margin-top: 30px;
      color: #777;
    }

    @media (max-width: 480px) {
      .card { padding: 20px; }
      h1 { font-size: 22px; }
      p { font-size: 16px; }
      img { max-width: 250px; }
      .btn-link { font-size: 16px; padding: 12px 20px; }
      .navbar { flex-direction: column; gap: 10px; }
      .navbar a { font-size: 16px; }
    }
  </style>
</head>
