<!DOCTYPE html>
<html>
<head>
  <title>About Abhishek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #fccb90, #d9f0ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      background-color: rgba(37,99,235,0.85);
      padding: 12px 20px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      margin-bottom: 30px;
      width: 90%;
      max-width: 600px;
      flex-wrap: wrap;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .navbar a:hover {
      color: #ffdd57;
      text-shadow: 0 0 8px #ffdd57;
    }

    .card {
      background: rgba(255,255,255,0.9);
      max-width: 600px;
      width: 90%;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(8px);
    }

    .card:hover {
      transform: translateY(-7px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    img {
      width: 100%;
      max-width: 350px;
      border-radius: 15px;
      margin: 20px 0;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    img:hover {
      transform: scale(1.07);
      box-shadow: 0 15px 30px rgba(0,0,0,0.35);
    }

    .btn-link {
      display: inline-block;
      padding: 16px 28px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.3s;
      margin-top: 20px;
    }

    .btn-link:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #2563eb, 0 0 40px #2563eb;
    }

    footer {
      margin-top: 30px;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      p { font-size: 16px; }
      .btn-link { font-size: 16px; padding: 14px 20px; }
      .navbar a { font-size: 16px; }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>

  </nav>
